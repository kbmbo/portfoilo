                    },
                    plugins : ["search", "types"]

                }).on('select_node.jstree', function (e, data) {
    //                console.log(data);
                    var click_level = 2;
                    if (tp_code == '01') click_level = 4;

                    if (data.node.parents.length < click_level) return false;

                    var level = data.node.parents.length;
                    var elem = $('#' + data.node.id);
                    //var text = data.node.text;
                    var text = data.node.original.originText;

                    for (var i = 0; i <= level - 1 ; i++) {
                        if (i > 1) {
                            elem = elem.parent().parent();

                            var child = elem.children()[1];
                            if (child != undefined) {
                                text = child.text + ' > ' + text;
                            }
                        }
                    }

                    if(mode == 'select') {
                        var check_select = 0;
                        var total_select = 0;
                        $( "input[name^='cate_seq[]']" ).each(function() {
                            if (this.value == data.node.id) {
                                check_select++;
                            }
                            total_select++;
                        });

                        if (total_select >= 1) {
                            alert('1개 이상 선택 하실수 없습니다.');
                            return false;
                        }

                        if(check_select > 0) {
                            alert('이미 선택된 카테고리 입니다.');
                            return false;
                        }

                        var sHtml = '';
    //                    sHtml += '<div class="col-lg-4">';
                        sHtml += '    <div class="alert_box" role="alert">';
                        sHtml += '      <input type="hidden" name="cate_seq[]" value="' + data.node.id + '">';
                        sHtml += '      <input type="hidden" name="cate_name[]" value="' + text + '">';
                        sHtml += text;
                        sHtml += '      <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="$(this).parent().remove()">';
                        sHtml += '       <span aria-hidden="true">&times;</span>';
                        sHtml += '      </button>';
                        sHtml += '    </div>';
    //                  sHtml += '</div>';
                        $('#select_cate').append(sHtml);
                    } else {
                        $('#cate_seq').prop('value', data.node.id);
                        $('#cate_text').prop('value', text);
                    }


                });

                $('#btn_save').on('click', function() {

                    if (mode == 'select') {
                        var total_select = 0;
                        var cate_seq = '';
                        var cate_name = '';
                        $( "input[name^='cate_seq[]']" ).each(function() {
                            total_select++;
                            cate_seq += this.value+',';
                        });

                        $( "input[name^='cate_name[]']" ).each(function() {
                            cate_name += this.value+',';
                        });

                        if (total_select == 0) {
                            alert('카테고리를 선택해 주세요.');
                            return false;
                        }

                        cate_seq = cate_seq.slice(0, -1);
                        cate_name = cate_name.slice(0, -1);

                        $("#cate", opener.document).prop('value', cate_seq);
                        $("#cate_name", opener.document).prop('value', cate_name);
                                        } else {
                        var cate_seq = $('#cate_seq').val();

                        if (cate_seq == '') {
                            alert('카테고리를 선택해 주세요.');
                            return false;
                        }
                        $( "#selcate", opener.document ).prop('value', cate_seq);
                        window.opener.fseladm(cate_seq);

                    }
                    self.close();

                });

            });

        </script>

    <body class="cate_pop">
        <h4>카테고리 검색</h4>
        <div class="cate_con" >
            <input type="hidden" id="cate_seq" value="">
            <div class="search">
                <input type="text" id="search">
                <button id="btn_search">검색</button>
            </div>
            <div id="jstree"></div>
            <div class="fixedBottom">
                <div class="select_cate" id="select_cate">
                    <div class="alert_box" role="alert">
                        <input type="hidden" name="cate_seq[]" value="502">
                        <input type="hidden" name="cate_name[]" value="패션 > 여성패션 > 모던시크">패션 > 여성패션 > 모던시크
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="$(this).parent().remove()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="centerBox">
                    <button type="button" id="btn_save">적용</button>
                    <button type="button" onclick="self.close();">취소</button>
                </div>
            </div>
        </div>
    </body>
